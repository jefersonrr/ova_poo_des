{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">

    <style>
        @media only screen and (min-width:1000px) {
            .content {
                width: 35%;
            }

        }
    </style>


</head>

<body class="hold-transition login-page ">


    <!-- Main content -->
    <section class="content mt-4">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!--  <div class="col-md-2"></div> -->
                <div class="col-12 col-lg-12 col-md-12 ">
                    <div class="card ">
                        <div class="card-header  border-info">
                            <h3 class="card-title"><b>Registrar Datos personales</b> </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <small class="my-2 font-weight-bold float-right">Por favor llene todos los campos del
                                formulario.</small>
                            <!-- Form -->
                            <form action="../registrarse/" method="POST">
                                {% csrf_token %}

                                <!-- Name -->
                                <div class="form-group">
                                    <label class="form-label">Nombres:</label>
                                    <input type="text" class="form-control " name="name" required>
                                </div>

                                <!-- ./Name -->

                                <!-- Lastname -->
                                <div class="form-group">
                                    <label class="form-label">Apellidos:</label>
                                    <input type="text" class="form-control " name="lastname" required>
                                </div>

                                <!-- ./Lastname -->

                                <!-- DocumentType -->
                                <div class="form-group">
                                    <label>Tipo de Documento:</label>
                                    <select name="document_type_id" class="form-control select2bs4" required>
                                        <option disabled value="-1">Seleccione un tipo de documento..</option>

                                        <option value="CC">C.C Cédula de ciudadanía</option>
                                        <option value="TI">T.I Tarjeta de identidad</option>
                                        <option value="CE">C.E Cédula de extranjería</option>


                                    </select>
                                </div>

                                <!-- ./DocumentType -->

                                <!-- Document -->
                                <div class="form-group">
                                    <label class="form-label">Documento:</label>
                                    <input type="text" class="form-control " name="document" required maxlength="11" pattern="^[0-9]+">
                                </div>
                                <!-- ./Document -->


                                <!-- Birthdate -->
                                <div class="form-group">
                                    <label>Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="birthdate" required>
                                </div>
                                <!-- ./Birthdate -->

                                <!-- BirthdatePlace-->
                                <div class="form-group">
                                    <label>Lugar de Nacimiento:</label>
                                    <input type="text" class="form-control " name="place_b" required>

    
                                </div>
                                <!-- ./BirthdatePlace -->

                                <!-- Address -->
                                <div class="form-group">
                                    <label class="form-label">Dirección de Residencia:</label>
                                    <input type="text" class="form-control " name="address" required>
                                </div>

                                <!-- ./Address -->

                                <!-- ./Phone -->

                                <!-- Telephone -->
                                <div class="form-group">
                                    <label class="form-label">Celular:</label>
                                    <input type="text" class="form-control " name="telephone" required maxlength="14"  pattern="^[0-9]+">
                                </div>

                                <!-- ./Telephone -->

                                <!-- Code -->
                                <div class="form-group">
                                    <label class="form-label">Código Institucional:</label>
                                    <input type="text" class="form-control " name="code" required maxlength="8" required  pattern="^[0-9]+">
                                </div>

                                <!-- ./Code -->

                               

                                <!-- ./UniversityEmail -->

                                <!-- Email -->
                                <div class="form-group">
                                    <label class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control " name="email" size="30" required>
                                </div>

                                <!-- ./Email -->

                                <!-- Email -->
                                <div class="form-group">
                                    <label class="form-label">Contraseña :</label>
                                    <input type="password" class="form-control " name="password" size="30" required>
                                </div>

                                <!-- ./Email -->




                                <!-- Submit -->
                                <div class="mt-4">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="submit" class="btn btn-danger">Guardar</button>

                                            <div class="ml-5">
                                                <a class="btn btn-warning " style="color:black;
                                                text-decoration: none;" href="../">Regresar</a>


                                            </div>
                                       
                                        
                                    </div>

                                </div>
                                <!-- ./Submit -->

                            </form>
                            <!-- ./Form -->


                        </div>
                        <!-- /.card-body -->

                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>

    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
        </script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
</body>

   </script>

</html>
